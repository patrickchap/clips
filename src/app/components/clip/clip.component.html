<div
  class="group relative overflow-hidden rounded-2xl bg-secondary transform transition-all duration-300 hover:-translate-y-1 hover:shadow-xl">
  <a href="#" class="block">
    <!-- Image Container with Overlay -->
    <div class="relative aspect-video overflow-hidden">
      <img class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105" [src]="clipImage"
        [alt]="clipHeading">

      <!-- Decorative Shape -->
      <div class="absolute bottom-0 w-full">
        <svg viewBox="0 0 100 50" preserveAspectRatio="none" class="w-full h-12">
          <path d="M0 25h25L75 0h25v50H0z" class="fill-secondary"></path>
        </svg>
      </div>
    </div>

    <!-- Content -->
    <div class="p-6">
      <h2 class="text-2xl font-semibold text-gray-100 mb-3 line-clamp-2">
        {{clipHeading}}
      </h2>

      <div class="flex items-center text-sm text-gray-300">
        <span class="font-medium">{{clipName}}</span>
        <span class="mx-2">â€¢</span>
        <time class="text-gray-400">{{clipDate | date: 'MMM d, yyyy'}}</time>
      </div>
    </div>
  </a>
</div>
