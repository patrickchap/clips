
<div class="pt-20">
    <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()" class="flex flex-col items-center w-full pt-10">

      <div class="mb-6 lg:w-1/3 md:w2/3 w-5/6">
        <div appDnd *ngIf="!files.length" (files)="filesDropped($event)" class="dropzone bg-primary border border-dashed border-gray-300 rounded-lg p-6 text-gray-200 text-sm cursor-pointer hover:bg-secondary-light">
          <input type="file" id="file" formControlName="file" multiple (change)="filesBrowsed($event)" class="dropzone-input">
          <p class="p-5">Drag and Drop Video</p>
          <h6>or</h6>
          <p class="p-5">Click to Browse</p>
        </div>
      </div>
      <div class="mb-6 lg:w-1/3 md:w2/3 w-5/6">
        <label for="title" class="block mb-2 text-sm font-medium text-gray-200  w-full">Title</label>
        <input type="text" id="title" formControlName="title" [ngClass]="{ 'error': isFormSubmitted && uploadForm.controls['title'].hasError('required')}" class="bg-primary block w-full p-2 text-gray-200 border border-gray-300 rounded-lg sm:text-md focus:ring-secondary focus:border-secondary">
        <p *ngIf="isFormSubmitted && uploadForm.controls['title'].hasError('required')"
                  class="text-red-400">
          Field is required
        </p>
      </div>
      <div class="mb-6 lg:w-1/3 md:w2/3 w-5/6">
        <label for="description" class="block mb-2 text-sm font-medium text-gray-200 dark:text-white">Description</label>
        <input type="text" id="description" formControlName="description" [ngClass]="{ 'error': isFormSubmitted && uploadForm.controls['description'].hasError('required')}" class="bg-primary block w-full p-8 text-gray-200 border border-gray-300 rounded-lg sm:text-md focus:ring-secondary focus:border-secondary">
        <p *ngIf="isFormSubmitted
                  && uploadForm.controls['description'].hasError('required')"
                  class="text-red-400">
          Field is required
        </p>
      </div>


      <button class="lg:w-1/3 md:w2/3 w-5/6 bg-secondary p-3 rounded hover" type="submit">Submit</button>
    </form>
    <p>{{this.uploadForm.valid}}</p>
</div>
