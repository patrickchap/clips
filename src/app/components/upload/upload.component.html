
  <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()" class="flex flex-col items-center w-full pt-10">
    <div class="mb-6 w-1/3">
      <div appDnd *ngIf="!files.length" (files)="filesDropped($event)" class="dropzone bg-gray-50 border border-dashed border-gray-300 rounded-lg p-6 text-gray-900 text-sm cursor-pointer hover:bg-gray-100">
        <input type="file" id="file" formControlName="file" multiple (change)="filesBrowsed($event)" class="dropzone-input">
        <p class="text-gray-900 p-5">Drag and drop a file here or click to browse</p>
        <h6>or</h6>
      </div>
    </div>
    <div class="mb-6 w-1/3">
      <label for="title" class="block mb-2 text-sm font-medium text-gray-200 dark:text-white w-full">Title</label>
      <input type="text" id="title" formControlName="title" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      <p *ngIf="uploadForm.controls['title'].touched
                && uploadForm.controls['title'].dirty
                && uploadForm.controls['title'].hasError('required')"
                class="text-red-400">
        Field is required
      </p>
    </div>
    <div class="mb-6 w-1/3">
      <label for="description" class="block mb-2 text-sm font-medium text-gray-200 dark:text-white">Description</label>
      <input type="text" id="description" formControlName="description" class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    </div>
    <button type="submit" [disabled]="!uploadForm.valid">Submit</button>
    <p>Form Status: {{ uploadForm.status }}</p>
  </form>

<div *ngFor="let file of files">
  <p *ngIf="file" width="100px" height="100px">{{file.name}}</p>
</div>
