<div class="form-group">
  <label [for]="controlName" class="block mb-2 text-sm font-medium text-gray-200 w-full">{{ label }}</label>
  <input
    type="text"
    [ngClass]="{ 'error': isFormSubmitted }"
    [id]="controlName"
    [formControlName]="controlName"
    class="bg-primary border border-gray-300 text-gray-200 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
  >
  <p *ngIf="isFormSubmitted" class="text-red-400">
    {{ errorMessage }}
  </p>
</div>
