<ul class="flex flex-wrap mb-4">
  <li *ngFor="let tab of tabs" [ngClass]="{ 'bg-indigo-400': tab.active }" class="flex-auto text-center">
    <a (click)="selectTab(tab)" class="block rounded py-3 px-4 transition hover:text-white text-white" href="#">{{tab.tabTitle}}</a>
  </li>
</ul>

<ng-content></ng-content>
